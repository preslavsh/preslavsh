<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=1024" />
  <title>Source Of Life</title>

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/substep.css">

  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

</head>
<body>

  <!-- Anything handled by impress.js must be inside this #impress div -->
  <div id="impress">

   
    <div id="introduction" class="step" data-x="0" data-y="0" style="width:600px; margin: auto; ">

	  <img class="substep" src="img/logo .png" style="padding: 0; margin:0;" width="100%"/>
	
    </div>


    <div id="can-haz" class="step" data-x="1200" data-y="1500" data-scale="1.5" data-rotate="90" style="width:1000px; padding:0; margin: auto; text-align: center; ">
	
	<h1 style=" font-size: 52px; color: #383838; font-weight: 100;">Проблем </h1>
	<span style=" position: absolute; top: -50px; right:-50px;" class="numberCircle">1</span>
	<img class="substep" src="img/anim1.gif" style="position:reative; padding-top: 70px; margin:0px; width: 100%" />
	   
	 
    </div>

	
    <div id="or-not" class="step" data-x="250" data-y="3000" data-scale="2" data-rotate="180" style="width:1000px; padding:0; margin: auto; text-align: center;">
	<h1 style=" font-size: 52px; color: #383838; font-weight: 100;">Продукт</h1>
	<span style="position: absolute; top: -50px; right:-50px;" class="numberCircle">2</span>
	<img class="substep" src="img/animaciq2.gif" style="position:reative; padding-top: 70px; margin:0px; width: 100%" />
   </div>

  
    <div id="try-back" class="step" data-x="-1200" data-y="1500" data-scale="1.5" data-rotate="270"  style="width:1000px; padding:0; margin: auto; text-align: center; ">
	<h1 style=" font-size: 52px; color: #383838; font-weight: 100;">Добавена стойност</h1>
	<span style="position: absolute; top: -50px; right:-50px;"" class="numberCircle">3</span>
	<img class="substep" src="img/anim.gif" style="position:reative; padding-top: 70px; margin:0px; width: 100%" />
    </div>

  
    <div id="outroduction" class="step" data-x="-1500" data-y="0" style="width:1000px; padding:0; margin: auto; text-align: center; ">
    <h1 style=" font-size: 52px; color: #383838; font-weight: 100;">Пазар</h1>
	<span style="position: absolute; top: -50px; right:-50px;" class="numberCircle">4</span>
	<img class="substep" src="img/pazar.jpg" style="position:reative; padding-top: 70px; margin:0px; width: 100%"/>
    </div>
	
	<div id="but" class="step" data-x="-1800" data-y="-1300" data-rotate="90" style="width:1000px; padding:0; margin: auto; text-align: center; ">
      <h1 style=" font-size: 52px; color: #383838; font-weight: 100;">Бизнес модел</h1>
		<span style="position: absolute; top: -50px; right:-50px;" class="numberCircle">5</span>
		<img class="substep" src="img/BIZNES.jpg" style="position:reative; padding-top: 70px; margin:0px; width: 100%"/>
    </div>
	
	<div id="first" class="step" data-x="-2500" data-y="-2600" data-rotate="90" style="width:1000px; padding:0; margin: auto; text-align: center; ">
<h1 style=" font-size: 52px; color: #383838; font-weight: 100;">Екипът</h1>
	  <span style="position: absolute; top: -50px; right:-50px;" class="numberCircle">6</span>
	  		<img class="substep" src="img/nie.jpg" style="position:reative; padding-top: 70px; margin:0px; width: 100%" />
	</div>
	
	<div id="first2" class="step" data-x="-3200" data-y="500" data-rotate="90" style="width:1000px; padding:0; margin: auto; text-align: center; ">
      <h1 style=" font-size: 52px; color: #383838; font-weight: 100;">Досегашен прогрес</h1>
		<span style="position: absolute; top: -50px; right:-50px;" class="numberCircle">7</span>
		<img class="substep" src="img/put.jpg" style="position:reative; padding-top: 70px; margin:0px; width: 100%" />
    </div>
	
	<div id="second" class="step" data-x="-4200" data-y="1500" data-scale="1.5" data-rotate="90" style="width:1000px; padding:0; margin: auto; text-align: center; ">
      <h1 style=" font-size: 52px; color: #383838; font-weight: 100;">От какво се нуждаем</h1>
		<span style="position: absolute; top: -50px; right:-50px;" class="numberCircle">8</span>
		<img class="substep" src="img/iskam.jpg" style="position:reative; padding-top: 70px; margin:0px; width: 100%" />
    </div>
	

  </div> 
  
  
  <script src="js/impress.js"></script>
  <script>impress().init();</script>

</body>
</html>
